<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/general.css">
        <link rel="stylesheet" href="./style/header.css">
        <link rel="stylesheet" href="./style/resultSection.css">
        <link rel="stylesheet" href="./style/loader.css">
        <link rel="stylesheet" href="./style/footer.css">
        <link rel="stylesheet" href="./style/userModal.css">
        <link rel="stylesheet" href="./style/tabletResponsive.css">
        <link rel="stylesheet" href="./style/desktopResponsive.css">

        <title>PiraHub</title>
    </head>
    <body>
        <header class="headerBox">
            <div class="brandBox">
                <p>PIRAHUB</p>
            </div>
        </header>
        <main class="mainBox">
            <section class="searchSection">
                <div class="filterBox">
                    <div class="filter">
                        <div class="searchBar">
                            <div class="searchWriter">
                                <input id="filter" type="text" placeholder="Pesquisar...">
                            </div>
                            <div id="searchButton" class="searchIconBox">
                                <span class="searchIcon">
                                    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                        <path 
                                            d="M20.49 19l-5.73-5.73C15.53 12.2 16 10.91 16 9.5 16 5.91 13.09 3 
                                            9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.41 0 2.7-.47 3.77-1.24L19 20.49 
                                            20.49 19zM5 9.5C5 7.01 7.01 5 9.5 5S14 7.01 14 9.5 11.99 14 9.5 14 
                                            5 11.99 5 9.5z">
                                        </path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="filter sortFilter">
                        <div class='filterButtonBox'>
                            <button id="sortBy" class="filterButton">
                                Ordenar por
                            </button>
                        </div>
                        <div id="sortBox" class="sortBox">
                            <div id="registerDate"><p>Data de cadastro</p></div>
                            <div id="followersNumber"><p>Número de seguidores</p></div>
                            <div id="repositoriesNumber"><p>Número de repositórios</p></div>
                        </div>
                    </div>
                    <div class="filter typeFilter">
                        <div class="filterTypeLabel">
                            <p>tipo de perfil:</p>
                        </div>
                        <div class="optionsTypeBox">
                            <div>
                                <label>usuário</label>
                                <input type="radio" id="user" name="userType" value="user">
                            </div>
                            <div>
                                <label>organização</label>
                                <input type="radio" id="organization" name="userType" value="org">

                            </div>
                            <div>
                                <label>todos</label>
                                <input type="radio" id="all" name="userType" value="all">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id='resultSection' class="resultSection">
                <div id='cardsSection' class="cardsSection">
                </div>
                <div id="loader" class="loader">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div id="userModal">
                    <div id="modalCard" class="userModalCard">

                    </div>
                </div>
            </section>
        </main>
        <script type='module' src="./app.js"></script>
    </body>
</html>
